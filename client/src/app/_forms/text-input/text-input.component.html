<div class="mb-3">
    <input 
    type={{type}}
    [class.is-invalid]="control.touched && control.invalid" 
    class="form-control" 
    [formControl]="control"
    placeholder={{label}}>
    <div class="invalid-feedback" *ngIf="control.errors?.['required']">Please enter a {{label}}</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['minlength']">Please enter a {{label}} longer than {{control.errors?.['minlength'].requiredLength}} characters</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['maxlength']">Please enter a {{label}} shorter than {{control.errors?.['maxlength'].requiredLength}} characters</div>
    <div class="invalid-feedback" *ngIf="control.errors?.['notMatching']">Passwords do not match</div>
</div>
